name: build

on:
  push:
  pull_request:

jobs:
    tests:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                php: [8.0, 8.1]
                laravel: [8.*, 9.*]
                dependency-version: [prefer-stable]
                os: [ubuntu-latest]

        name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "illuminate/contracts=${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction
            - name: Execute tests
              run: vendor/bin/pest --verbose

    coverage:
        runs-on: ubuntu-latest

        name: Coverage

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.0
                  extensions: dom, curl, libxml, mbstring, zip
                  tools: composer:v2
                  coverage: xdebug

            - name: Install dependencies
              run: composer update --prefer-stable --prefer-dist --no-interaction

            - name: Execute tests
              run: vendor/bin/pest --coverage-text --coverage-clover=coverage.clover

            - name: Upload coverage
              run: |
                vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover
    style:
        runs-on: ubuntu-latest

        name: Coding style

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.0
                  tools: phpcs
                  coverage: none

            - name: Execute check
              run: phpcs --standard=psr12 src/

    docs:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                node-version: 14

            - name: Install dependencies
              run: cd docs && yarn

            - name: Generate
              run: cd docs && yarn generate

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./docs/dist
